server.port=8081

#JPA CONFIGURATIONS
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#DATABASE CONNECTION
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/elaparato?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Serra2022


#Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true
server.error.includes.message=always

logging.level.org.springframework.boot.autoconfigure.orm.jpa=DEBUG